<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" />
        <script src="index.js"></script>
        <title></title>
    </head>
    <body>
        <header>
            <div id="top_left">
                <img id="headerlogo" src="images\logo.png" alt="logo">
            </div>
            <div id="top_right">
                <ul>
                    <li><button id="top_right_button_search" class="link_button" href="">Suchen</button></li>
                    <li><button id="top_right_button_add" class="link_button" href="">Anlegen</button></li>
                </ul>
            </div>
        </header>

        <main>
            <section id="section_homepage">
                <div class="start" id="start_top">
                    <h1>Spot Your Music</h1>
                </div>
                <div id="section_homepage_flexbox">

                    <div class="start" id="start_left">
                        <button class="button" type="button" name="start_b_search" id="start_b_search">Finde deinen Song!</button>
                    </br>
                        <button class="button" type="button" name="start_b_new" id="start_b_new">Hau was in die Datenbank!</button>
                    </div>
                    <div class="start" id="start_right">
                        <div id="start_right_title">
                            <h2>Titel</h2>
                            <table id="start_right_title_table">
                            </table>
                        </div>

                    </div>
                </div>
            </section>

            <section class="hidden" id="section_searchpage">
                <div id="search_flex">
                    <div class="search" id="search_top">
                        <input id="search_bar" type="search" placeholder="Was suchst du?"/>
                    </div>
                    <div class="search" id="search_middle">
                        <table id="search_table">
                        </table>
                    </div>
                    <div class="search" id="search_bottom">
                        <button class="button" type="button" id="search_b_start">Zurück zur Startseite!</button>
                        <button class="button" type="button" id="search_b_new">Leg deinen Song an!</button>
                    </div>
                </div>
            </section>

            <section class="hidden" id="section_editpage">
                <div class="editpage" id="editpage_flexbox">
                    <div class="editpage" id="editpage_middle_left">
                        <table>
                            <tr>
                                <td id="cell_title">Titel :</td>
                                <td><input type="text" id="cell_title_value"/></td>
                            </tr>
                            <tr>
                                <td id="cell_artist">Interpret :</td>
                                <td><input type="text" id="cell_artist_value"/></td>
                            </tr>
                            <tr>
                                <td id="cell_genre">Genre :</td>
                                <td><input type="text" id="cell_genre_value"/></td>
                            </tr>
                            <tr>
                                <td id="cell_album">Album :</td>
                                <td><input type="text" id="cell_album_value"/></td>
                            </tr>
                            <tr>
                                <td id="cell_youtube">Youtube-Identifier :</td>
                                <td><input type="text" id="cell_youtube_value"/></td>
                            </tr>
                            <tr>
                                <td id="cell_lyrics">Liedtext :</td>
                                <td id="cell_lyrics_box"><textarea id="cell_lyrics_value" name="text" cols="50" rows="10"/></td>
                            </tr>
                        </table>
                    </div>
                    <div class="editpage" id="editpage_middle_right">
                        <button class="button" type="button" id="edit_b_safe">Speicher dein Ding!</button>
                    </br>
                    </br>
                        <button class="button" type="button" id="edit_b_abort">Doch alles verwerfen!</button>
                    </div>
                </div>
            </section>

            <section class="hidden" id="section_titlepage">
                <div class="titlepage" id="titlepage_flexbox">
                    <div class="titlepage" id="titlepage_middle_left">
                        <table>
                            <tr>
                                <td id="title_cell_title"></td>
                            </tr>
                            <tr>
                                <td id="title_cell_artist"></td>
                            </tr>
                            <tr>
                                <td id="title_cell_genre"></td>
                            </tr>
                            <tr>
                                <td id="title_cell_album"></td>
                            </tr>
                            <tr>
                                <td><textarea  id="title_cell_lyrics" rows="10" cols="100" readonly="readonly"/></td>
                            </tr>
                        </table>
                    </div>
                        <div class="titlepage" id="titlepage_middle_right">
                            <iframe id="title_frame_youtube" width="640" height="320" src="" frameborder="1"></iframe>
                        </br>
                            <div class="titlepage" id="titlepage_button_div">
                            <button class="button" type="button" id="title_b_start">Beam' mich zum Start!</button>
                        </br>
                            <button class="button" type="button" id="title_b_edit">Irgendwas ist da falsch!</button>
                            </div>
                        </div>
                </div>
            </section>
        </main>

        <footer>
            <div id="bottom_left">
                <ul>
                    <li id="copyright">© 2019 SYM, Inc.</li>
                    <li><button id="bottom_left_button_search" class="link_button" href="">Suchen</button></li>
                    <li><button id="bottom_left_button_add" class="link_button" href="">Anlegen</button></li>
                </ul>
            </div>
            <div id="bottom_middle">
                <img id="footerlogo" src="images\logo.png" alt="logo">
            </div>
            <div id="bottom_right">
                Impressum: SYM, Inc. </br>
                Isla Oeste</br>
                Panama City </br>
                Panama
            </div>
        </footer>
    </body>
</html>
