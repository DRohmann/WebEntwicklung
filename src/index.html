<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" />
        <script src="index.js"></script>
        <title></title>
    </head>
    <body>
        <header>
            <div id="top_left">
                <img id="headerlogo" src="images\logo.png" alt="logo">
            </div>
            <div id="top_right">
                <ul>
                    <li><button id="top_right_button_search" class="link_button" href="">Suchen</button></li>
                    <li><button id="top_right_button_add" class="link_button" href="">Anlegen</button></li>
                </ul>
            </div>
        </header>

        <main>
            <section id="section_homepage">

            <div class="start" id="start_top">
                <h1>Spot Your Music</h1>
            </div>
            <div class="start" id="start_left">
                <button class="button" type="button" name="start_b_search">Finde deinen Song!</button>
            </br>
                <button class="button" type="button" name="start_b_new">Hau was in die Datenbank!</button>
            </div>
            <div class="start" id="start_right">

            </div>
            </section>

            <section class="hidden" id="section_searchpage">
                <div class="search" id="search_top">
                    <input type="search" placeholder="Search packages"/>
                </div>
                <div class="search" id="search_middle">
                    <textarea id="search_textarea" name="text" cols="35" rows="4"></textarea>
                </div>
                <div class="search" id="search_bottom">
                    <button class="button" type="button" name="search_b_start">Zurück zur Startseite!</button>
                    <button class="button" type="button" name="search_b_edit">Leg deinen Song an!</button>
                </div>
            </section>

            <section class="hidden" id="section_editpage">
                <div class="editpage" id="editpage_middle_left">
                    <table>
                        <tr>
                            <td id="cell_title">Titel :</td>
                            <td id="cell_title_value"></td>
                        </tr>
                        <tr>
                            <td id="cell_interpret">Interpret :</td>
                            <td id="cell_interpret_value"></td>
                        </tr>
                        <tr>
                            <td id="cell_genre">Genre :</td>
                            <td id="cell_genre_value"></td>
                        </tr>
                        <tr>
                            <td id="cell_youtube">Youtube-Link :</td>
                            <td id="cell_youtube_value"></td>
                        </tr>
                        <tr>
                            <td id="cell_lyrics">Liedtext :</td>
                            <td id="cell_lyrics_value"></td>
                        </tr>
                    </table>
                </div>
                <div class="editpage" id="editpage_middle_right">
                    <button class="button" type="button" name="search_b_safe">Speicher dein Ding!</button>
                </br>
                    <button class="button" type="button" name="search_b_abort">Doch alles verwerfen!</button>
                </div>
            </section>

            <section class="hidden" id="section_titlepage">
                <div class="titlepage" id="titlepage_middle_left">
                    <table>
                        <tr>
                            <td id="title_cell_title"></td>
                        </tr>
                        <tr>
                            <td id="title_cell_artist"></td>
                        </tr>
                        <tr>
                            <td id="title_cell_genre"></td>
                        </tr>
                        <tr>
                            <td id="title_cell_album"></td>
                        </tr>
                        <tr>
                            <td id="title_cell_lyrics"></td>
                        </tr>
                    </table>
                </div>
                <div class="titlepage" id="titlepage_middle_right">
                    <!-- TODO: YouTube-Anbindung & "Reflinks" -->
                    <button class="button" type="button" name="title_b_start">Beam' mich zum Start!</button>
                </br>
                    <button class="button" type="button" name="title_b_edit">Irgendwas ist da falsch!</button>
                </div>
            </section>
        </main>

        <footer>
            <div id="bottom_left">
                <ul>
                    <li>© 2019 SYM, Inc.</li>
                    <li><button id="bottom_left_button_search" class="link_button" href="">Suchen</button></li>
                    <li><button id="bottom_left_button_add" class="link_button" href="">Anlegen</button></li>
                </ul>
            </div>
            <div id="bottom_middle">
                <img id="footerlogo" src="images\logo.png" alt="logo">
            </div>
            <div id="bottom_right">
                Impressum: SYM, Inc. </br>
                Isla Oeste</br>
                Panama City </br>
                Panama
            </div>
        </footer>
    </body>
</html>
